<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/create_topic.css">
    <script src="assets/js/main.js"></script>
    <title>Forum Musculation</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/img/h.webp" alt="Logo">
            <h1>Forum Musculation</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/programme">Programmes</a></li>
                <li><a href="/alimentation">Alimentation</a></li>
                <li><a href="/produits">Produits</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <!-- Icône de profil et nom d'utilisateur -->
        <div id="profile">
            <p id="username"></p>
            <img src="assets/img/not_connected.png" id="profile-icon" onclick="openModal()">
        </div>

        <!-- Modale Connexion/Inscription -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>

                <!-- Formulaire Connexion -->
                <div class="form-container" id="login-form">
                    <h1>Connexion</h1>
                    <form method="post" action="/connexion">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" required>
                        <input type="submit" value="Se connecter">
                    </form>
                    <p>Vous n'avez pas de compte ? <a href="#" onclick="switchForm()">S'inscrire</a></p>
                </div>

                <!-- Formulaire Inscription -->
                <div class="form-container" id="signup-form" style="display: none;">
                    <h1>Inscription</h1>
                    <form method="post" action="/connexion">
                        <label for="username">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" required>
                        <label for="signup-email">Email :</label>
                        <input type="email" id="signup-email" name="signup-email" required>
                        <label for="signup-password">Mot de passe :</label>
                        <input type="password" id="signup-password" name="signup-password" required>
                        <input type="submit" value="S'inscrire">
                    </form>
                    <p>Vous avez déjà un compte ? <a href="#" onclick="switchForm()">Se connecter</a></p>
                </div>
            </div>
        </div>

    </header>

    <div class="content">
        <h2>Créer un nouveau Topic</h2>

        <form action="/create_topic" method="post">
            <label for="titre">Titre:</label><br>
            <input type="text" id="titre" name="titre"><br>

            <label for="categorie">Catégorie:</label><br>
            <select name="categorie" id="categorie">
                {{range .}}
                <option value="{{.ID_CATEGORIE}}">{{.TITRE}}</option>
                {{end}}
            </select><br>

            <input type="submit" value="Créer">
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Musculation Website. Tous droits réservés.</p>
            <p>Designed by <a href="https://www.example.com" target="_blank">Your Name</a></p>
        </div>
    </footer>


</body>

</html>
